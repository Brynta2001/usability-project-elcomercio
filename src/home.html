<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>El Comercio</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex">
                <div type="button" class="me-3">
                    <i class="bi bi-list" style="font-size: 30px"></i>
                </div>
                <div class="input-group ">
                    <div class="input-group-text" id="btnGroupAddon">
                        <i class="bi bi-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary me-2">Suscribirse</button>
                <button class="btn btn-secondary">Ingresar</button>
            </div>
        </div>
    </nav>

    <div class="row my-3 align-items-center">
        <div class="col-md-4 text-center">
            <b>Martes, 12 de septiembre, 2023</b><br>
            Ecuador Continental: 09:00<br>
            Ecuador Insular: 08:00
        </div>
        <div class="col-md-4 text-center">
            <img src="../img/logo-ec.png" class="img-fluid" alt="El Comercio">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ÚLTIMA HORA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">ACTUALIDAD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">TENDENCIAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">DEPORTES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">OPINIÓN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">VIDEO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">PODCAST</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
