<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://pdf.elcomercio.com/images/favicon.ico">
    <title>Club de suscriptores</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column pagina">
        <div class="row pagina" style="max-height: 40px">
            <div class="col-12 p-1 logo-container text-md-center text-center">
                <a href="../src/home.html">
                    <img tabindex="1" class="m-auto img-fluid" src="../img/logo-ec.png" alt="Logo del diario El Comercio"
                        style="max-width: 190px;">
                </a>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-4 d-flex align-items-center justify-content-center order-2 order-md-1">
                <div class="col-12 col-md-10 mb-5 mb-md-5">
                    <div class="col-8 offset-2 my-5">
                        <img tabindex="3" src="../img/logoClub.png" class="img-fluid"
                            alt="Logo del club de suscriptores">
                    </div>
                    <div class="col-12 mt-4">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope" style="color: rgba(0,0,0,0.54);"></i></span>
                                    </div>
                                    <input tabindex="4" type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key" style="color: rgba(0,0,0,0.54);"></i></span>
                                    </div>
                                    <input tabindex="4" type="password" class="form-control password-input" id="password" placeholder="Contraseña" required>
                                    <span class="password-toggle" role="button" aria-label="Mostrar/ocultar contraseña" onclick="togglePassword()">
                                        <i class="fas fa-eye" style="color: rgba(0,0,0,0.54);" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-check" style="margin-left: 13px;">
                                <input tabindex="4" class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label tabindex="4" for="recordarme" class="form-check-label">
                                    Recuérdame
                                </label>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button tabindex="5" type="submit" class="btn btn-primary"
                                    style="background-color: #2380C8;"><strong>INICIAR
                                        SESIÓN</strong></button>
                            </div>
                        </form>
                        <div>
                            <p tabindex="6" class="text-center mt-4"><a tabindex="7" href="#"
                                    style="color: black;">¿Olvidaste tu contraseña?</a></p>
                        </div>
                        <div>
                            <p tabindex="8" class="text-center mt-4">¿No tienes una cuenta? <a tabindex="9" href="#"
                                    style="color: black;">Suscríbete</a> o <br><a tabindex="10" href="#"
                                    style="color: black;">Inicia sesión como invitado</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div role="banner"
                class="col-md-8 blue-background order-md-1 d-flex flex-column justify-content-around align-items-center">
                <div class="text-center">
                    <h1 tabindex="1" class="edition mt-5" style="color:white; font-size: 32px;">¡Bienvenido/a!</h1>
                    <h2 tabindex="2" class="edition mb-5" style="color: white; font-size: larger;">Mantente siempre
                        informado junto a
                        EL
                        COMERCIO</h2>
                </div>
                <img tabindex="11" src="../img/img-desktop.png"
                    alt="Imagen publicitaria con la página de El Comercio en varios dispositivos electrónicos"
                    class="img-fluid d-none d-md-block mx-auto">
                <img tabindex="11" src="../img/img-mobile.png"
                    alt="Imagen publicitaria con la página de El Comercio en varios dispositivos electrónicos"
                    class="img-fluid d-block d-md-none mx-auto">
                <h3 tabindex="12" class="edition text-center my-5" style="color: white; font-size: large;">
                    Si aún no eres suscriptor llama a nuestro Call Center a <a tabindex="12" href="tel: (02) 393 7000"
                        style="color: white;">(02) 393 7000</a> opción 3,
                    <br class="d-none d-md-inline">
                    estaremos gustosos de atenderte.
                </h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        function togglePassword() {
            var passwordInput = document.querySelector(".password-input");
            var toggleIcon = document.querySelector("#toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
