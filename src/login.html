<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>El Comercio - Digital</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid d-flex flex-column">
            <div class="row">
                <div class="col-12 p-1 logo-container text-md-center text-center">
                    <a href="https://pdf.elcomercio.com">
                        <img class="m-auto img-fluid" src="/img/logo-ec.png" alt="Logo de El Comercio" style="max-width: 180px;">
                    </a>
                </div>
            </div>
            <div class="row flex-grow-1">
                <div class="col-md-4 d-flex align-items-center justify-content-center order-2 order-md-1">
                    <div class="col-12 col-md-10 mb-5 mb-md-5">
                        <div class="col-8 offset-2 my-5">
                            <img src="/img/logoClub.png" class="img-fluid">
                        </div>
                        <div class="col-12 mt-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Correo electrónico">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn btn-primary" style="background-color: #2380C8;">INICIAR SESIÓN</button>
                            </div>
                            <div>
                                <p class="text-center mt-4" style="color: rgba(0,0,0,0.54);">¿Olvidaste tu contraseña?</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 blue-background order-md-1 d-flex flex-column justify-content-around align-items-center">
                    <div class="text-center">
                        <p class="title mt-4" style="color:white">¡Bienvenido/a!</p>
                        <p class="subtitulo-banner my-2">Mantente siempre informado junto a EL COMERCIO</p>
                    </div>
                    <img src="/img/img-desktop.png" class="img-fluid d-none d-md-block mx-auto">
                    <img src="/img/img-mobile.png" class="img-fluid d-block d-md-none mx-auto">
                    <p class="msg-banner text-center my-2">
                        Si aún no eres suscriptor llama a nuestro Call Center a (02) 393 7000 opción 3,
                        <br class="d-none d-md-inline">
                        estaremos gustosos de atenderte.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
